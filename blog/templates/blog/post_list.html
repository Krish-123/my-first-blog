{% extends 'blog/base.html' %}
{% block title %}Post list{% endblock %} 
{% block content %}
    <div class="container">
        <div class="page-body">
            {% for post in posts %}
                <div>
                    <p class='small'>Published on: {{post.published_date}}</p>
                    <p class='small'>Author: {{post.author}}</p>
                    <h2><a href="{% url 'post_detail' id=post.pk %}">Title: {{post.title}}</a></h2>
                    <p>{{post.text|linebreaksbr}}</p>
                </div>
                <hr>
            {% endfor %}
        </div>
    </div>
{% endblock %}
